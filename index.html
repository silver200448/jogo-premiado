<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Bilhete Premiado</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 40px;
      overflow: hidden;
      margin: 0;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 colunas fixas */
      gap: 20px;
      max-width: 480px; /* largura para 3 bilhetes */
      margin: 0 auto;
      z-index: 2;
      position: relative;
    }

    .ticket {
      background: linear-gradient(145deg, #333, #555);
      padding: 50px 0;
      border-radius: 16px;
      cursor: pointer;
      font-size: 20px;
      transition: transform 0.4s ease, background-color 0.3s;
      user-select: none;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      transform-style: preserve-3d;
      perspective: 1000px;
      color: #fff;
      /* animaÃ§Ã£o padrÃ£o para bilhete */
      animation: pulse 2.5s ease-in-out infinite;
    }

    .ticket:hover {
      transform: rotateY(15deg) scale(1.05);
      background: linear-gradient(145deg, #444, #666);
      animation-play-state: paused;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Sombras verdes para vencedor */
    .winner {
      background-color: #28a745 !important;
      box-shadow: 0 0 15px 5px #28a745;
      animation: glowGreen 1.5s ease-in-out infinite;
    }

    @keyframes glowGreen {
      0%, 100% { box-shadow: 0 0 15px 5px #28a745; }
      50% { box-shadow: 0 0 30px 10px #6be06b; }
    }

    /* Sombras vermelhas para bomba */
    .loser {
      background-color: #c0392b !important;
      color: #fff !important;
      box-shadow: 0 0 15px 5px #c0392b;
      animation: glowRed 1.5s ease-in-out infinite;
    }

    @keyframes glowRed {
      0%, 100% { box-shadow: 0 0 15px 5px #c0392b; }
      50% { box-shadow: 0 0 30px 10px #e74c3c; }
    }

    .buttons {
      margin-top: 40px;
      z-index: 2;
      position: relative;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      transition: transform 0.3s ease;
      user-select: none;
    }

    .button:hover {
      transform: scale(1.1);
    }

    .retry-button {
      background: #28a745;
      box-shadow: 0 4px 10px rgba(40, 167, 69, 0.6);
    }

    .instagram-button {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      box-shadow: 0 4px 15px rgba(204, 35, 102, 0.6);
    }

    .follow-message {
      margin-top: 30px;
      font-size: 16px;
      color: #f0f0f0;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: cyan;
      border-radius: 50%;
      opacity: 0.6;
      animation: float 12s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.3);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    /* fogos de artifÃ­cio simples */
    #fireworksCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 3;
    }
  </style>
</head>
<body>

  <div class="particles" id="particlesContainer"></div>

  <h1>ðŸŽ¯ ESCOLHA UM BILHETE E BOA SORTE!!! </h1>

  <div class="grid" id="ticketsGrid">
    <div class="ticket" onclick="reveal(this, 0)">Bilhete 1</div>
    <div class="ticket" onclick="reveal(this, 1)">Bilhete 2</div>
    <div class="ticket" onclick="reveal(this, 2)">Bilhete 3</div>
    <div class="ticket" onclick="reveal(this, 3)">Bilhete 4</div>
    <div class="ticket" onclick="reveal(this, 4)">Bilhete 5</div>
    <div class="ticket" onclick="reveal(this, 5)">Bilhete 6</div>
  </div>

  <div class="buttons">
    <button class="button retry-button" onclick="location.reload()">ðŸ”„ Tentar Novamente</button>

    <div class="follow-message">
      Me siga e mande um oi, vou te falar mais sobre o Jogo:
    </div>

    <a class="button instagram-button" href="https://instagram.com/silverton_moreira" target="_blank" rel="noopener noreferrer">
      ðŸ“· Instagram
    </a>
  </div>

  <canvas id="fireworksCanvas"></canvas>

  <audio id="winSound" src="https://www.myinstants.com/media/sounds/tuturu.mp3"></audio>
  <audio id="bombSound" src="https://www.myinstants.com/media/sounds/explosion.mp3"></audio>

  <script>
    const premios = ["ðŸ’£", "ðŸ’£", "ðŸ’£", "ðŸ’£", "ðŸ’£", "ðŸŽ‰ VocÃª ganhou!"];
    const embaralhado = premios.sort(() => Math.random() - 0.5);
    let jogoEncerrado = false;

    function reveal(element, index) {
      if (jogoEncerrado) return;

      const resultado = embaralhado[index];
      element.innerHTML = resultado;

      if (resultado.includes("ðŸŽ‰")) {
        element.classList.add('winner');
        playSound('winSound');
        alert("ParabÃ©ns! VocÃª achou o bilhete premiado!");
        startFireworks();
      } else {
        element.classList.add('loser');
        playSound('bombSound');
        vibrateDevice();
        alert("ðŸ’¥ Bomba! VocÃª perdeu.");
      }

      jogoEncerrado = true;
      document.querySelectorAll('.ticket').forEach(t => t.onclick = null);
    }

    function playSound(id) {
      const audio = document.getElementById(id);
      audio.currentTime = 0;
      audio.play().catch(() => {}); // evita erro se o som nÃ£o puder tocar
    }

    function vibrateDevice() {
      if ("vibrate" in navigator) {
        navigator.vibrate(200);
      }
    }

    // Criar partÃ­culas tecnolÃ³gicas animadas
    const container = document.getElementById('particlesContainer');
    for (let i = 0; i < 40; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.left = `${Math.random() * 100}%`;
      p.style.animationDuration = `${6 + Math.random() * 6}s`;
      p.style.animationDelay = `${Math.random() * 5}s`;
      p.style.width = p.style.height = `${4 + Math.random() * 6}px`;
      container.appendChild(p);
    }

    // --- Fogos de artifÃ­cio simples em canvas ---
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');
    let cw, ch;
    let fireworks = [];
    let particles = [];

    function resizeCanvas() {
      cw = canvas.width = window.innerWidth;
      ch = canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    class Firework {
      constructor(sx, sy, tx, ty) {
        this.x = sx;
        this.y = sy;
        this.sx = sx;
        this.sy = sy;
        this.tx = tx;
        this.ty = ty;
        this.distanceToTarget = dist(sx, sy, tx, ty);
        this.distanceTraveled = 0;
        this.coordinates = [];
        this.coordinateCount = 3;
        while(this.coordinateCount--) {
          this.coordinates.push([this.x, this.y]);
        }
        this.angle = Math.atan2(ty - sy, tx - sx);
        this.speed = 5;
        this.acceleration = 1.05;
        this.brightness = random(50, 70);
        this.targetRadius = 1;
      }
      update(index) {
        this.coordinates.pop();
        this.coordinates.unshift([this.x, this.y]);
        this.speed *= this.acceleration;
        let vx = Math.cos(this.angle) * this.speed;
        let vy = Math.sin(this.angle) * this.speed;
        this.distanceTraveled = dist(this.sx, this.sy, this.x + vx, this.y + vy);

        if(this.distanceTraveled >= this.distanceToTarget) {
          createParticles(this.tx, this.ty);
          fireworks.splice(index,1);
        } else {
          this.x += vx;
          this.y += vy;
        }
      }
      draw() {
        ctx.beginPath();
        ctx.moveTo(this.coordinates[this.coordinates.length-1][0], this.coordinates[this.coordinates.length-1][1]);
        ctx.lineTo(this.x, this.y);
        ctx.strokeStyle = 'hsl(' + random(0, 360) + ', 100%, ' + this.brightness + '%)';
        ctx.stroke();
      }
    }

    class Particle {
      constructor(x,y) {
        this.x = x;
        this.y = y;
        this.coordinates = [];
        this.coordinateCount = 5;
        while(this.coordinateCount--) {
          this.coordinates.push([this.x, this.y]);
        }
        this.angle = random(0, 360) * Math.PI / 180;
        this.speed = random(1, 10);
        this.friction = 0.95;
        this.gravity = 1;
        this.hue = random(0, 360);
        this.brightness = random(50, 80);
        this.alpha = 1;
        this.decay = random(0.015, 0.03);
      }
      update(index) {
        this.coordinates.pop();
        this.coordinates.unshift([this.x, this.y]);
        this.speed *= this.friction;
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed + this.gravity;
        this.alpha -= this.decay;

        if(this.alpha <= 0) {
          particles.splice(index, 1);
        }
      }
      draw() {
        ctx.beginPath();
        ctx.moveTo(this.coordinates[this.coordinates.length-1][0], this.coordinates[this.coordinates.length-1][1]);
        ctx.lineTo(this.x, this.y);
        ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')';
        ctx.stroke();
      }
    }

    function createParticles(x,y) {
      let particleCount = 30;
      while(particleCount--) {
        particles.push(new Particle(x,y));
      }
    }

    function dist(aX,aY,bX,bY) {
      let x = bX - aX;
      let y = bY - aY;
      return Math.sqrt(x*x + y*y);
    }

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function loop() {
      requestAnimationFrame(loop);
      ctx.globalCompositeOperation = 'destination-out';
      ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
      ctx.fillRect(0, 0, cw, ch);
      ctx.globalCompositeOperation = 'lighter';

      for(let i = fireworks.length - 1; i >= 0; i--) {
        fireworks[i].draw();
        fireworks[i].update(i);
      }

      for(let i = particles.length - 1; i >= 0; i--) {
        particles[i].draw();
        particles[i].update(i);
      }
    }

    function startFireworks() {
      let count = 0;
      let interval = setInterval(() => {
        const sx = cw / 2;
        const sy = ch;
        const tx = Math.random() * cw;
        const ty = Math.random() * ch / 2;
        fireworks.push(new Firework(sx, sy, tx, ty));
        count++;
        if (count > 20) clearInterval(interval);
      }, 200);
      loop();
    }
  </script>
</body>
</html>
