<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Bilhete Premiado</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 40px;
      overflow: hidden;
      margin: 0;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      max-width: 700px;
      margin: 0 auto;
      z-index: 2;
      position: relative;
    }

    .ticket {
      background: linear-gradient(145deg, #333, #555);
      padding: 50px 0;
      border-radius: 16px;
      cursor: pointer;
      font-size: 20px;
      transition: transform 0.4s ease, background-color 0.3s;
      user-select: none;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      transform-style: preserve-3d;
      perspective: 1000px;
      color: #fff;
      animation: float 4s ease-in-out infinite;
    }

    .ticket:hover {
      transform: rotateY(15deg) scale(1.05);
      background: linear-gradient(145deg, #444, #666);
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0px);
      }
    }

    .buttons {
      margin-top: 40px;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      transition: transform 0.3s ease;
    }

    .button:hover {
      transform: scale(1.1);
    }

    .retry-button {
      background: #28a745;
      box-shadow: 0 4px 10px rgba(40, 167, 69, 0.6);
    }

    .instagram-button {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      box-shadow: 0 4px 15px rgba(204, 35, 102, 0.6);
    }

    .follow-message {
      margin-top: 30px;
      font-size: 16px;
      color: #f0f0f0;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: cyan;
      border-radius: 50%;
      opacity: 0.6;
      animation: floatParticles 12s linear infinite;
    }

    @keyframes floatParticles {
      0% {
        transform: translateY(100vh) scale(0.3);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    .bomb-effect {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%,
      100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-5px);
      }
      50% {
        transform: translateX(5px);
      }
      75% {
        transform: translateX(-5px);
      }
    }

    #fireworksCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="fireworksCanvas"></canvas>
  <div class="particles" id="particlesContainer"></div>

  <h1>ðŸŽ¯ Escolha um bilhete... sÃ³ um Ã© premiado!</h1>

  <div class="grid" id="ticketsGrid">
    <div class="ticket" onclick="reveal(this, 0)">Bilhete 1</div>
    <div class="ticket" onclick="reveal(this, 1)">Bilhete 2</div>
    <div class="ticket" onclick="reveal(this, 2)">Bilhete 3</div>
    <div class="ticket" onclick="reveal(this, 3)">Bilhete 4</div>
    <div class="ticket" onclick="reveal(this, 4)">Bilhete 5</div>
    <div class="ticket" onclick="reveal(this, 5)">Bilhete 6</div>
  </div>

  <div class="buttons">
    <button class="button retry-button" onclick="location.reload()">ðŸ”„ Tentar Novamente</button>

    <div class="follow-message">
      Me siga e mande um oi, vou te falar mais sobre o Jogo:
    </div>

    <a class="button instagram-button" href="https://instagram.com/silverton_moreira" target="_blank">
      ðŸ“· Instagram
    </a>
  </div>

  <audio id="winSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>
  <audio id="bombSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3" preload="auto"></audio>

  <script>
    const premios = ["ðŸ’£", "ðŸ’£", "ðŸ’£", "ðŸ’£", "ðŸ’£", "ðŸŽ‰ VocÃª ganhou!"];
    const embaralhado = premios.sort(() => Math.random() - 0.5);
    let jogoEncerrado = false;

    function reveal(element, index) {
      if (jogoEncerrado) return;

      const resultado = embaralhado[index];
      element.innerHTML = resultado;

      if (resultado.includes("ðŸŽ‰")) {
        element.style.backgroundColor = "#28a745";
        document.getElementById("winSound").play().catch(() => {});
        launchFireworks();
        alert("ParabÃ©ns! VocÃª achou o bilhete premiado!");
      } else {
        element.style.backgroundColor = "#c0392b";
        element.style.color = "#fff";
        element.classList.add("bomb-effect");
        document.getElementById("bombSound").play().catch(() => {});
        alert("ðŸ’¥ Bomba! VocÃª perdeu.");
      }

      jogoEncerrado = true;
      document.querySelectorAll(".ticket").forEach((t) => (t.onclick = null));
    }

    // PartÃ­culas flutuando
    const container = document.getElementById("particlesContainer");
    for (let i = 0; i < 40; i++) {
      const p = document.createElement("div");
      p.classList.add("particle");
      p.style.left = `${Math.random() * 100}%`;
      p.style.animationDuration = `${6 + Math.random() * 6}s`;
      p.style.animationDelay = `${Math.random() * 5}s`;
      p.style.width = p.style.height = `${4 + Math.random() * 6}px`;
      container.appendChild(p);
    }

    // Fogos de artifÃ­cio
    function launchFireworks() {
      const canvas = document.getElementById("fireworksCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];

      for (let i = 0; i < 100; i++) {
        particles.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 5 + 2,
          radius: Math.random() * 3 + 2,
          alpha: 1,
          decay: 0.015 + Math.random() * 0.015,
          vx: 0,
          vy: 0,
        });
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = particles.length - 1; i >= 0; i--) {
          const p = particles[i];
          p.vx = Math.cos(p.angle) * p.speed;
          p.vy = Math.sin(p.angle) * p.speed;

          p.x += p.vx;
          p.y += p.vy;
          p.alpha -= p.decay;

          if (p.alpha <= 0) {
            particles.splice(i, 1);
            continue;
          }

          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI, false);
          ctx.fillStyle = `rgba(255, 215, 0, ${p.alpha})`; // dourado
          ctx.shadowBlur = 10;
          ctx.shadowColor = "rgba(255, 215, 0, 0.7)";
          ctx.fill();
        }

        if (particles.length > 0) {
          requestAnimationFrame(animate);
        }
      }

      animate();

      // Para limpar depois de 4s (para nÃ£o ocupar a tela para sempre)
      setTimeout(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }, 4000);
    }
  </script>
</body>
</html>
