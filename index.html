<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Bilhete Premiado</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 40px;
      overflow: hidden;
      margin: 0;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5em;
      z-index: 2;
      position: relative;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      max-width: 700px;
      margin: 0 auto;
      z-index: 2;
      position: relative;
    }

    .ticket {
      background: linear-gradient(145deg, #333, #555);
      padding: 50px 0;
      border-radius: 16px;
      cursor: pointer;
      font-size: 20px;
      transition: transform 0.4s ease, background-color 0.3s;
      user-select: none;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      transform-style: preserve-3d;
      perspective: 1000px;
      color: #fff;
      animation: pulse 2.5s infinite;
    }

    .ticket:hover {
      transform: rotateY(15deg) scale(1.05);
      background: linear-gradient(145deg, #444, #666);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .bomb-effect {
      animation: shake 0.5s ease-in-out 3;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-10px); }
      40%, 80% { transform: translateX(10px); }
    }

    .buttons {
      margin-top: 40px;
      z-index: 2;
      position: relative;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      transition: transform 0.3s ease;
      user-select: none;
    }

    .button:hover {
      transform: scale(1.1);
    }

    .retry-button {
      background: #28a745;
      box-shadow: 0 4px 10px rgba(40, 167, 69, 0.6);
    }

    .instagram-button {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      box-shadow: 0 4px 15px rgba(204, 35, 102, 0.6);
    }

    .follow-message {
      margin-top: 30px;
      font-size: 16px;
      color: #f0f0f0;
      user-select: none;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: cyan;
      border-radius: 50%;
      opacity: 0.6;
      animation: float 12s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.3);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    /* Fogos de artifÃ­cio */
    #fireworksCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>
<body>

  <canvas id="fireworksCanvas"></canvas>

  <div class="particles" id="particlesContainer"></div>

  <h1>ðŸŽ¯ Escolha um bilhete... sÃ³ um Ã© premiado!</h1>

  <div class="grid" id="ticketsGrid">
    <div class="ticket" onclick="reveal(this, 0)">Bilhete 1</div>
    <div class="ticket" onclick="reveal(this, 1)">Bilhete 2</div>
    <div class="ticket" onclick="reveal(this, 2)">Bilhete 3</div>
    <div class="ticket" onclick="reveal(this, 3)">Bilhete 4</div>
    <div class="ticket" onclick="reveal(this, 4)">Bilhete 5</div>
    <div class="ticket" onclick="reveal(this, 5)">Bilhete 6</div>
    <div class="ticket" onclick="reveal(this, 6)">Bilhete 6</div>
  </div>

  <div class="buttons">
    <button class="button retry-button" onclick="location.reload()">ðŸ”„ Tentar Novamente</button>

    <div class="follow-message">
      Me siga e mande um oi, vou te falar mais sobre o Jogo:
    </div>

    <a class="button instagram-button" href="https://instagram.com/silveron_moreira" target="_blank" rel="noopener noreferrer">
      ðŸ“· Instagram
    </a>
  </div>

  <audio id="winSound" src="https://www.myinstants.com/media/sounds/tuturu.mp3"></audio>
  <audio id="bombSound" src="https://www.myinstants.com/media/sounds/explosion.mp3"></audio>

  <script>
    const premios = ["ðŸ’£", "ðŸ’£", "ðŸ’£", "ðŸ’£", "ðŸ’£", "ðŸŽ‰ VocÃª ganhou!"];
    const embaralhado = premios.sort(() => Math.random() - 0.5);
    let jogoEncerrado = false;

    function reveal(element, index) {
      if (jogoEncerrado) return;

      const resultado = embaralhado[index];
      element.innerHTML = resultado;

      if (resultado.includes("ðŸŽ‰")) {
        element.style.backgroundColor = "#28a745";
        document.getElementById("winSound").play().catch(() => {});
        launchFireworks();
        alert("ParabÃ©ns! VocÃª achou o bilhete premiado!");
      } else {
        element.style.backgroundColor = "#c0392b";
        element.style.color = "#fff";
        element.classList.add("bomb-effect");
        document.getElementById("bombSound").play().catch(() => {});
        if (navigator.vibrate) navigator.vibrate(300);
        alert("ðŸ’¥ Bomba! VocÃª perdeu.");
      }

      jogoEncerrado = true;
      document.querySelectorAll('.ticket').forEach(t => t.onclick = null);
    }

    // Criar partÃ­culas tecnolÃ³gicas animadas
    const container = document.getElementById('particlesContainer');
    for (let i = 0; i < 40; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.left = `${Math.random() * 100}%`;
      p.style.animationDuration = `${6 + Math.random() * 6}s`;
      p.style.animationDelay = `${Math.random() * 5}s`;
      p.style.width = p.style.height = `${4 + Math.random() * 6}px`;
      container.appendChild(p);
    }

    // Fogos de artifÃ­cio simples no canvas
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');
    let fireworks = [];
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Firework {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.particlesCount = 30;
        this.particles = [];
        this.createParticles();
      }
      createParticles() {
        for(let i=0; i < this.particlesCount; i++) {
          this.particles.push(new Particle(this.x, this.y));
        }
      }
      update() {
        this.particles.forEach(p => p.update());
        this.particles = this.particles.filter(p => !p.dead);
      }
      draw() {
        this.particles.forEach(p => p.draw());
      }
      isDone() {
        return this.particles.length === 0;
      }
    }

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = Math.random() * 3 + 2;
        this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
        this.speedX = (Math.random() - 0.5) * 6;
        this.speedY = (Math.random() - 0.5) * 6;
        this.gravity = 0.05;
        this.alpha = 1;
        this.dead = false;
      }
      update() {
        this.speedY += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= 0.02;
        if (this.alpha <= 0) {
          this.dead = true;
        }
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 10;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    function launchFireworks() {
      const x = window.innerWidth / 2;
      const y = window.innerHeight / 3;
      fireworks.push(new Firework(x, y));
      if (!animating) {
        animating = true;
        requestAnimationFrame(animate);
      }
    }

    let animating = false;
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach((fw, index) => {
        fw.update();
        fw.draw();
        if (fw.isDone()) {
          fireworks.splice(index, 1);
        }
      });
      if (fireworks.length > 0) {
        requestAnimationFrame(animate);
      } else {
        animating = false;
      }
    }
  </script>
</body>
</html>
