<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bilhete Premiado</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 40px;
      overflow: hidden;
      margin: 0;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      max-width: 700px;
      margin: 0 auto;
      z-index: 2;
      position: relative;
    }

    .ticket {
      background-color: #444;
      padding: 50px 0;
      border-radius: 12px;
      cursor: pointer;
      font-size: 20px;
      transition: transform 0.3s ease, background-color 0.3s;
      user-select: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: pulse 2s infinite;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .ticket:hover {
      background-color: #666;
      transform: scale(1.05) rotateY(10deg);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    .buttons {
      margin-top: 40px;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      transition: transform 0.3s ease;
    }

    .button:hover {
      transform: scale(1.1);
    }

    .retry-button {
      background: #28a745;
      box-shadow: 0 4px 10px rgba(40, 167, 69, 0.6);
    }

    .instagram-button {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      box-shadow: 0 4px 15px rgba(204, 35, 102, 0.6);
    }

    .follow-message {
      margin-top: 30px;
      font-size: 16px;
      color: #f0f0f0;
    }

    /* ANIMA√á√ÉO DE PART√çCULAS TECNOL√ìGICAS */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      background: transparent;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      width: 10px;
      height: 10px;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

  </style>
</head>
<body>

  <div class="particles" id="particlesContainer"></div>

  <h1>üéØ Escolha um bilhete... s√≥ um √© premiado!</h1>

  <div class="grid" id="ticketsGrid">
    <div class="ticket" onclick="reveal(this, 0)">Bilhete 1</div>
    <div class="ticket" onclick="reveal(this, 1)">Bilhete 2</div>
    <div class="ticket" onclick="reveal(this, 2)">Bilhete 3</div>
    <div class="ticket" onclick="reveal(this, 3)">Bilhete 4</div>
    <div class="ticket" onclick="reveal(this, 4)">Bilhete 5</div>
    <div class="ticket" onclick="reveal(this, 5)">Bilhete 6</div>
  </div>

  <div class="buttons">
    <button class="button retry-button" onclick="location.reload()">üîÑ Tentar Novamente</button>

    <div class="follow-message">
      Me siga e mande um oi, vou te falar mais sobre o Jogo:
    </div>

    <a class="button instagram-button" href="https://instagram.com/silverton_moreira" target="_blank">
      üì∑ Instagram
    </a>
  </div>

  <audio id="winSound" src="https://www.myinstants.com/media/sounds/tuturu.mp3"></audio>
  <audio id="bombSound" src="https://www.myinstants.com/media/sounds/explosion.mp3"></audio>

  <script>

        element.style.backgroundColor = "#c0392b";
